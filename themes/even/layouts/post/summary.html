<article class="post">
  <header class="post-header">
    <h1 class="post-title"><a class="post-link" href="{{ .URL }}">{{ .Title }}</a></h1>
    <div class="post-meta">
      <span class="post-time"> {{ .Date.Format (.Site.Params.dateFormatToUse | default "2006-01-02") }} </span>
      {{ with .Params.categories -}}
        <div class="post-category">
          {{ range . }}
            <a href="{{ "categories" | relLangURL }}/{{ . | urlize }}/"> {{ . }} </a>
          {{ end }}
        </div>
      {{- end }}
      {{ if .Site.Params.moreMeta -}}
      <span class="more-meta"> {{ T "wordCount" .WordCount }} </span>
      <span class="more-meta"> {{ T "readingTime" .ReadingTime }} </span>
      {{- end }}
    </div>
  </header>
  <!-- Content -->
  <div class="post-content">
    <div class="post-summary">
      {{ .Summary }}
    </div>
  </div>

  <div class="share">
    <span class="prev-text nav-default">Share:</span>

    <a href="https://twitter.com/intent/tweet?text={{ .Title }}&amp;url={{ .Permalink }}&amp;via={{ .Site.Social.twitter }}&amp;related={{ .Site.Social.twitter }}" rel="nofollow" target="_blank" title="Share on Twitter">
      <i class="fa fa-twitter"></i>
    </a>
    <a href="https://facebook.com/sharer.php?u={{ .Permalink }}" rel="nofollow" target="_blank" title="Share on Facebook">
      <i class="fa fa-facebook"></i>
    </a>
    <a href="https://plus.google.com/share?url={{ .Permalink }}" rel="nofollow" target="_blank" title="Share on Google+">
      <i class="fa fa-google-plus"></i>
    </a>
    <a href="http://www.reddit.com/submit?url={{ .Permalink }}&amp;title={{ .Title }}" rel="nofollow" target="_blank" title="Share on Reddit">
      <i class="fa fa-reddit-alien"></i>
    </a>
    <a href="http://www.linkedin.com/shareArticle?mini=true&amp;url={{ .Permalink }}&amp;title={{ .Title }}&amp;summary={{ .Title }}&amp;source={{ .Permalink }}" rel="nofollow" target="_blank" title="Share on Linkedin">
      <i class="fa fa-linkedin"></i>
    </a>
    <a href="//www.pinterest.com/pin/create/button/?url={{ .Permalink }}&amp;description={{ .Title }}" target="_blank" title="Share on Pinterest">
      <i class="fa fa-pinterest-p"></i>
    </a>
    <a href="mailto:?subject=Check out this sketch by {{ .Site.Author.name }}: {{ .Title }}&amp;body={{ .Title }}: {{ .Permalink }}" target="_blank" title="Email">
      <i class="fa fa-envelope"></i>
    </a>
  </div>
</article>
